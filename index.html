<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <!-- include A-Frame obviously -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-assets>
          <a-asset-item id="gingerbread" src="/assets/images/gingerbread_man_from_shrek/scene.gltf"></a-asset-item>
          <a-assets-item id="donkey" src="/assets/images/mobile_-_pocket_shrek_-_donkey/scene.gltf"></a-assets-item>
    </a-assets>
    

    
    <a-gltf-model src="#donkey" position="-2 0.5 0" rotation="0 180 0" scale="0.002 0.002 0.002"></a-gltf-model>
    <a-gltf-model src="#gingerbread" position="2 0.5 0" rotation="-20 -30 0" scale="0.02 0.02 0.02"></a-gltf-model>
    <!-- create your content here. just a box for now -->
    <!-- <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box> -->
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
  <div>
    <h1>Hej</h1>
  </div>
</body>
</html>
