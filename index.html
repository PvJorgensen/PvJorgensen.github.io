<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <!-- include A-Frame obviously -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5;">
    <a-assets>
          <a-assets-item id="cat" src="assets/images/cat/cat.gltf"></a-assets-item>
          <a-asset-item id="gingerbread" src="/assets/images/gingerbread_man_from_shrek/scene.gltf"></a-asset-item>
          <a-asset-item id="donkey" src="/assets/images/mobile_-_pocket_shrek_-_donkey/scene.gltf"></a-asset-item>
          <a-asset-item id="flower" src="/assets/images/flower_test/scene.gltf"></a-asset-item>
          <a-asset-item id="moon" src="/assets/images/moon/moon.gltf"></a-asset-item>
    </a-assets>
    
    <a-marker type="barcode" value="1">
    <a-gltf-model src="#donkey" position="-2 2.2 -5" rotation="0 180 0" scale="0.0005 0.0005 0.0005"></a-gltf-model>
    <a-gltf-model src="#gingerbread" position="2 0.5 0" rotation="-20 -30 0" scale="0.015 0.015 0.015"></a-gltf-model>
    <a-gltf-model src="#flower" position="2 0.5 5" rotaion="0 0.5 0" scale="0.2 0.2 0.2"></a-gltf-model>
    <a-gltf-model src="#cat" position="0 1 -2.5" rotation="0 45 0" scale="0.2 0.2 0.2"></a-gltf-model>
    <a-gltf-model src="#moon" position="0 5 -15" rotation="0 45 0" scale="0.015 0.015 0.015"></a-gltf-model>
    <a-box position='0 0.5 0' material='opacity: 1;'></a-box>
    <a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
