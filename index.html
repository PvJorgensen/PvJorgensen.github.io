<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <!-- include A-Frame obviously -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5;">
    <a-assets>
          <a-asset-item id="cat" src="assets/images/cat/cat.gltf"></a-assets-item>
          <a-asset-item id="gingerbread" src="/assets/images/gingerbread_man_from_shrek/scene.gltf"></a-asset-item>
          <a-asset-item id="donkey" src="/assets/images/mobile_-_pocket_shrek_-_donkey/scene.gltf"></a-asset-item>
          <a-asset-item id="flower" src="/assets/images/flower_test/scene.gltf"></a-asset-item>
          <a-asset-item id="moon" src="/assets/images/moon/moon.gltf"></a-asset-item>
          <a-asset-item id="board" src="/assets/images/whiteboard-text.gltf"></a-asset-item>
          <a-asset-item id="coffee" src="/assets/images/coffee/scene.gltf"></a-asset-item>
          <a-asset-item id="computer" src="/assets/images/personal_computer/scene.gltf"></a-asset-item>
          <a-asset-item id="einstein" src="/assets/images/einstein_doll/scene.gltf"></a-asset-item>
    </a-assets>
    
    <a-marker type="barcode" value="1">
    <a-gltf-model src="#donkey" position="-2.5 1 -7" rotation="0 180 0" scale="0.00195 0.00195 0.00195"></a-gltf-model>
    <a-gltf-model src="#gingerbread" position="2 1 -3" rotation="-20 -30 0" scale="0.02 0.02 0.02"></a-gltf-model>
    <a-gltf-model src="#flower" position="2 2 -10" rotaion="0 0.5 0" scale="0.3 0.3 0.3"></a-gltf-model>
    <a-gltf-model src="#cat" position="-2 1 -2" rotation="0 45 0" scale="1.5 1.5 1.5"></a-gltf-model>
    <a-gltf-model src="#moon" position="2.2 5 -7" rotation="0 45 0" scale="0.01 0.01 0.01"></a-gltf-model>
    </a-marker>


    <a-marker type="barcode" value="2">
      <a-gltf-model src="#board" position="0 0 0.7" scale="0.5 0.5 0.5" rotation="0 90 -90"></a-gltf-model>
      <a-sky color="black"></a-sky>
    </a-marker>


    <a-marker preset="hiro">
       <a-sky color="purple" opacity="1"></a-sky>
       <a-gltf-model src="#coffee" position="0 -2 2" rotation="0 90 -90" scale="0.015 0.015 0.015"></a-gltf-model>
       <a-gltf-model src="#computer" position="0 0 14.2" rotation="0 -90 90" scale="1.2 1.2 1.2"></a-gltf-model>
       <a-gltf-model src="#einstein" position="-2 4 0" rotation="0 90 -90" scale="0.05 0.05 0.05"></a-gltf-model>
       <a-entity text="value: H1we080223; side: doubble;" position="5 1.718 0" rotation="-90 0 0" scale="10 10 10"></a-entity>    
      </a-marker>

     
    <!-- create your content here. just a box for now -->
    <!-- <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box> -->
    <!-- define a camera which will move according to the marker position -->
    <a-entity camera></a-entity>
  </a-scene>

  
</body>
</html>
